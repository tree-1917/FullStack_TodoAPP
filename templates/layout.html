<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/todo/css/base.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='/todo/css/bootstrap.css') }}"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TodoApp</title>
  </head>
  <body>
    <!--Start Navbar-->
    <div>
      <nav class="navbar navbar-expand-md navbar-dark main-color bg-dark mb-3">
        <a class="navbar-brand" href="#">Todo App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!--End Navbar-->
    <!-- Start Blocks -->
    {% block content %}
    
    {% endblock content %}
    <!-- End Blocks -->
    <!--Start Scripts-->
    <script src="{{ url_for('static', path='/todo/js/jquery-slim.js') }}"></script>
    <script src="{{ url_for('static', path='/todo/js/popper.js') }}"></script>
    <script src="{{ url_for('static', path='/todo/js/bootstrap.js') }}"></script>
    <!--End Scripts-->
  </body>
</html>
